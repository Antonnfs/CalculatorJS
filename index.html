<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css?_v=20220606021301">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="calc">
				<div class="screen-calc">
					<p>0</p>
				</div>
				<div class="buttons">
					<button class="button left-brace">(</button>
					<button class="button right-brace">)</button>
					<button class="button mc">mc</button>
					<button class="button m-plus">m+</button>
					<button class="button m-">m-</button>
					<button class="button mr">mr</button>
					<button class="button ac bg-grey main-calc">AC</button>
					<button class="button plus-minus bg-grey main-calc">+/-</button>
					<button class="button percent bg-grey main-calc">%</button>
					<button class="button division bg-orange main-calc">÷</button>
					<button class="button second-btn">2<sup>nd</sup></button>
					<button class="button square">x<sup>2</sup></button>
					<button class="button cubic">x<sup>3</sup></button>
					<button class="button degree">x<sup>y</sup></button>
					<button class="button first-group exp">e<sup>x</sup></button>
					<button class="button second-group hidden exp-y">y<sup>x</sup></button>
					<button class="button first-group ten-power">10<sup>x</sup></button>
					<button class="button second-group hidden two-power">2<sup>x</sup></button>
					<button class="button seven bg-dark-grey main-calc">7</button>
					<button class="button eight bg-dark-grey main-calc">8</button>
					<button class="button nine bg-dark-grey main-calc">9</button>
					<button class="button multi bg-orange main-calc">x</button>
					<button class="button one-div"><sup>1</sup>/<sub>x</sub></button>
					<button class="button square-root"><sup>2</sup>√x</button>
					<button class="button cubic-root"><sup>3</sup>√x</button>
					<button class="button y-root"><sup>y</sup>√x</button>
					<button class="button first-group ln">ln</button>
					<button class="button second-group hidden log-y">log<sub>y</sub></button>
					<button class="button first-group log-10">log<sub>10</sub></button>
					<button class="button second-group hidden log-2">log<sub>2</sub></button>
					<button class="button four bg-dark-grey main-calc">4</button>
					<button class="button five bg-dark-grey main-calc">5</button>
					<button class="button six bg-dark-grey main-calc">6</button>
					<button class="button minus bg-orange main-calc">-</button>
					<button class="button x-factorial">x!</button>
					<button class="button first-group sin">sin</button>
					<button class="button second-group hidden sin-1">sin<sup>-1</sup></button>
					<button class="button first-group cos">cos</button>
					<button class="button second-group hidden cos-1">cos<sup>-1</sup></button>
					<button class="button first-group tan">tan</button>
					<button class="button second-group hidden tan-1">tan<sup>-1</sup></button>
					<button class="button e">e</button>
					<button class="button EE">EE</button>
					<button class="button four bg-dark-grey main-calc">1</button>
					<button class="button four bg-dark-grey main-calc">2</button>
					<button class="button four bg-dark-grey main-calc">3</button>
					<button class="button plus bg-orange main-calc">+</button>
					<button class="button type ">Rad</button>
					<button class="button first-group sinh">sinh</button>
					<button class="button second-group hidden sinh-1">sinh<sup>-1</sup></button>
					<button class="button first-group cosh">cosh</button>
					<button class="button second-group hidden cosh-1">cosh<sup>-1</sup></button>
					<button class="button first-group tanh">tanh</button>
					<button class="button second-group hidden tanh-1">tanh<sup>-1</sup></button>
					<button class="button pi">π</button>
					<button class="button rand">Rand</button>
					<button class="button zero bg-dark-grey main-calc">0</button>
					<button class="button double-zero bg-dark-grey main-calc">00</button>
					<button class="button dot bg-dark-grey main-calc">.</button>
					<button class="button equal bg-orange main-calc">=</button>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				*Description: Калькулятор может считать несколько операторов один за другим, но пока что недостаточно оттестирован. <br>
				Во избежаниe неправильных расчётов рекомендуется пользоватся кнопками "=" и "AC(очистка)" при каждой операции.
			</div>
		</footer>
	</div>
	<script src="js/app.js?_v=20220606021301"></script>
</body>
</html>
